<mat-card>
  <h1>Régens időjárás előrejelzés</h1>
  <div>Add meg a települést</div>
  <div>
    <mat-form-field>
      <mat-select #cities_selector>
        <!-- TODO use the cities array to populate this select with options -->
        <mat-option *ngFor="let city of cities" [value]="city.name">{{
          city.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button (click)="onSearch(cities_selector.value)">
      Mutasd az időjárást
    </button>
  </div>
  <div>
    <h1>{{ selectedCity }}</h1>
    <!--table>
      <tr *ngIf="selectedCity != ''">
        <th>Dátum</th>
        <th>Idő</th>
        <th>Várható hőmérséklet</th>
      </tr>
      <tr *ngFor="let result of results">
        <td>{{ result.date }}</td>
        <td>{{ result.time }}</td>
        <td>{{ result.temp }} °C</td>
      </tr>
    </table!-->
    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container
          [matColumnDef]="column"
          *ngFor="let column of displayedColumns"
        >
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let data">
            {{ data[column] }} {{ column === "temp" ? "°C" : "" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let datarow; columns: displayedColumns"></tr>
      </table>
      <mat-paginator #paginator pageSize="4"></mat-paginator>
    </div>
  </div>
</mat-card>
