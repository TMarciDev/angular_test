<mat-card>
  <h1>Régens időjárás előrejelzés</h1>
  <div>Add meg a települést</div>
  <div>
    <mat-form-field>
      <mat-select #cities_selector>
        <!-- TODO use the cities array to populate this select with options -->
        <mat-option *ngFor="let city of cities" [value]="city.name">{{
          city.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button (click)="onSearch(cities_selector.value)">
      Mutasd az időjárást
    </button>
  </div>
  <div>
    <h1>Budapest</h1>
    <!-- TODO this should match the selected city-->
    <table>
      <tr>
        <th>Dátum</th>
        <th>Idő</th>
        <th>Várható hőmérséklet</th>
      </tr>
      <!-- TODO the table rows should come from the results property -->
      <tr>
        <td>2022. 07. 21</td>
        <td>0:00</td>
        <td>27 °C</td>
      </tr>
      <tr>
        <td>2022. 07. 21</td>
        <td>1:00</td>
        <td>26 °C</td>
      </tr>
      <tr>
        <td>2022. 07. 21</td>
        <td>2:00</td>
        <td>24 °C</td>
      </tr>
    </table>
  </div>
</mat-card>
