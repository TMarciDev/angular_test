<div class="main-card">
  <div class="card-inner-container">
    <h1>Régens időjárás előrejelzés</h1>
    <div>Add meg a települést</div>
    <div>
      <mat-form-field>
        <mat-select #cities_selector>
          <mat-option *ngFor="let city of cities" [value]="city.name">{{
            city.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="card-button-container">
        <button (click)="onSearch(cities_selector.value)">
          Mutasd az időjárást
        </button>
      </div>
    </div>
  </div>
</div>
